<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เครื่องคำนวณต้นทุนการผลิตข้าว</title>
  <!-- ... (ส่วน head อื่นๆ เหมือนเดิม) ... -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    .inputs { display: flex; flex-wrap: wrap; gap: 1rem; }
    .input-group { flex: 1 1 200px; }
  </style>
</head>
<body class="mode-selection-pending"> <!-- เพิ่มคลาสนี้เพื่อควบคุมการแสดงผลเริ่มต้น -->
  <!-- ... (Modal เหมือนเดิม) ... -->

  <div class="container">
    <div class="main">
      <h1>เครื่องคำนวณต้นทุนการผลิตข้าว</h1>
      <p>
        เครื่องมือช่วยเกษตรกรวิเคราะห์ต้นทุนการผลิตข้าว กำไรขาดทุน และจุดคุ้มทุน
        เพื่อการวางแผนที่มีประสิทธิภาพ
      </p>

      <!-- === เพิ่มส่วนนี้: ปุ่มเลือกโหมด === -->
      <div id="modeSelectionContainer">
        <h2>กรุณาเลือกรูปแบบการวิเคราะห์</h2>
        <div class="mode-buttons">
          <button id="chooseBasicMode" class="mode-btn">
            <h3>คำนวณพื้นฐาน</h3>
            <p>เหมาะสำหรับผู้เริ่มต้น บันทึกต้นทุนและดูกำไรขาดทุนทั่วไป</p>
          </button>
          <button id="chooseAdvancedMode" class="mode-btn">
            <h3>วิเคราะห์ขั้นสูง</h3>
            <p>สำหรับผู้ที่ต้องการวิเคราะห์เชิงลึก โดยแยกประเภทต้นทุนคงที่และต้นทุนผันแปร</p>
          </button>
        </div>
      </div>
      <!-- === สิ้นสุดส่วนที่เพิ่ม === -->
      
      <!-- ครอบเครื่องคำนวณทั้งหมดด้วย div นี้ -->
      <div id="calculatorBody" style="display: none;"> 
        <!-- Basic information inputs -->
        <div class="inputs">
          <!-- ... (เหมือนเดิม) ... -->
        </div>

        <!-- Calculation mode selection -->
        <div class="calculation-mode-selection">
          <!-- ... (เหมือนเดิม) ... -->
        </div>

        <!-- Method selection -->
        <div class="method-selection">
          <!-- ... (เหมือนเดิม) ... -->
        </div>

        <!-- Cost items table -->
        <div id="reportArea">
          <table id="costTable">
            <thead>
              <tr id="tableHeader">
                <th>หมวดหมู่</th>
                <!-- === เพิ่มหัวตารางสำหรับโหมดขั้นสูง === -->
                <th class="advanced-col" style="display: none;">ประเภทต้นทุน</th>
                <th class="simple-col">ค่าใช้จ่ายต่อไร่ (บาท)</th>
                <th class="detailed-col" style="display: none;">จำนวน</th>
                <th class="detailed-col" style="display: none;">หน่วย</th>
                <th class="detailed-col" style="display: none;">ราคา/หน่วย (บาท)</th>
                <th class="total-col">รวม (บาท)</th>
                <th>จัดการ</th>
              </tr>
            </thead>
            <tbody id="costTableBody">
              <!-- Dynamic rows will be inserted here -->
            </tbody>
          </table>
        </div>
        <div class="controls">
          <button id="addRowBtn" class="secondary">เพิ่มรายการ</button>
          <button id="resetBtn" class="secondary">ล้างข้อมูล</button>
          <button id="calculateBtn" class="primary">คำนวณ</button>
          <button id="downloadPdfBtn" class="primary">บันทึกเป็น PDF</button>
          <button id="printBtn" class="secondary">พิมพ์รายงาน</button> <!-- เพิ่มปุ่มพิมพ์ -->
        </div>
      </div>
    </div>

    <div class="main-summary">
      <div id="results" style="display:none;">
        <!-- ... (เหมือนเดิม) ... -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
